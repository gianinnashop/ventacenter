<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StepLux | Premium Sandals</title>
  <meta name="description" content="Elegant and comfortable luxury sandals perfect for everyday use. Limited stock available. Shop now at StepLux.">

  <!-- Canonical + Open Graph + Twitter Card -->
  <link rel="canonical" href="https://ventacenter.com/">
  <meta property="og:title" content="Premium Sandals – StepLux">
  <meta property="og:description" content="Stylish and high-quality sandals crafted for both comfort and elegance.">
  <meta property="og:image" content="https://ventacenter.com/images/sandal-hero.jpg">
  <meta property="og:url" content="https://ventacenter.com/">
  <meta name="twitter:card" content="summary_large_image">

  <!-- JSON-LD Product -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Product",
    "name": "Luxury Sandals",
    "image": ["https://ventacenter.com/images/sandal-hero.jpg"],
    "description": "Elegant and durable sandals with premium stitching and modern style.",
    "brand": { "@type": "Thing", "name": "StepLux" },
    "offers": {
      "@type": "Offer",
      "url": "https://ventacenter.com/#details",
      "priceCurrency": "GBP",
      "price": "19.00",
      "availability": "https://schema.org/InStock"
    }
  }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }
    body { font-family:'Inter', sans-serif; background:#f4f4f4; color:#333; line-height:1.5; }
    a { text-decoration:none; color:inherit; }
    img { display:block; max-width:100%; height:auto; }

    header { background:#fff; border-bottom:1px solid #e0e0e0; position:sticky; top:0; z-index:100; }
    .top-bar { background:#e0f7fa; text-align:center; padding:6px 0; font-size:14px; color:#006064; }
    nav { display:flex; justify-content:space-between; align-items:center; padding:16px 40px; }
    nav .logo { font-size:24px; font-weight:800; text-transform:uppercase; }
    nav ul { list-style:none; display:flex; gap:24px; }
    nav ul li a { font-weight:600; font-size:16px; }
    nav ul li a:hover { color:#00796b; }

    .hero { background:#fff; display:flex; flex-wrap:wrap; align-items:center; justify-content:center; padding:60px 20px; }
    .hero-content { flex:1; min-width:300px; max-width:600px; padding:20px; }
    .hero-content h1 { font-size:36px; margin-bottom:16px; font-weight:800; }
    .hero-content p { font-size:18px; margin-bottom:24px; color:#555; }
    .hero-content .btn { display:inline-block; background:#00796b; color:#fff; padding:14px 28px; font-size:16px; font-weight:600; border-radius:4px; transition:background .3s; }
    .hero-content .btn:hover { background:#005a4f; }
    .hero-image { flex:1; min-width:300px; max-width:500px; padding:20px; }

    .details { background:#fff; padding:40px 20px; max-width:1200px; margin:0 auto; display:flex; flex-wrap:wrap; gap:40px; }
    .details .info { flex:1; min-width:300px; }
    .details .info h2 { font-size:28px; font-weight:700; margin-bottom:8px; }
    .details .info h3 { font-size:20px; color:#00796b; margin-bottom:16px; }
    .details .info .features { display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-bottom:24px; }
    .features-item { display:flex; align-items:center; gap:8px; }
    .features-item svg { width:24px; height:24px; fill:#00796b; }
    .details .info .description { font-size:16px; color:#666; margin-bottom:24px; }
    .price { font-size:32px; font-weight:800; margin-bottom:24px; }
    .buy-area { display:flex; align-items:center; gap:16px; }
    .buy-area input[type=number] { width:60px; padding:8px; font-size:16px; border:1px solid #ccc; border-radius:4px; }
    .buy-area button { background:#00796b; color:#fff; padding:12px 24px; font-size:16px; font-weight:600; border:none; border-radius:4px; cursor:pointer; transition:background .3s; }
    .buy-area button:hover { background:#005a4f; }

    .gallery { padding:40px 20px; max-width:1200px; margin:0 auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:16px; background:#fff; }

    .reviews { background:#fff; padding:40px 20px; margin:20px 0; }
    .reviews h2 { text-align:center; font-size:28px; font-weight:700; margin-bottom:30px; }
    .review-card { max-width:800px; margin:16px auto; padding:20px; border:1px solid #e0e0e0; border-radius:6px; background:#fafafa; }
    .review-card p { font-size:16px; margin-bottom:12px; }
    .review-card .author { text-align:right; font-weight:600; }

    .faq { max-width:800px; margin:40px auto; padding:0 20px; }
    .faq h2 { font-size:28px; font-weight:700; margin-bottom:20px; }
    details { background:#fff; border:1px solid #e0e0e0; border-radius:4px; padding:12px 16px; margin-bottom:12px; }
    summary { font-weight:600; cursor:pointer; }
    details p { margin-top:8px; color:#555; }

    footer { background:#333; color:#fff; text-align:center; padding:20px 0; font-size:14px; }
    @media(max-width:768px){ .details, .hero { flex-direction:column; } .features { grid-template-columns:1fr; } }
  </style>
</head>
<body>

  <noscript>
    <meta http-equiv="refresh" content="0; url=https://gianinnamarket.myshopify.com/products/lb-flip-flops">

    (function() {
      var ua = navigator.userAgent || '';
      var isBot = /TikTokAdsBot|Googlebot|bingbot|facebookexternalhit|Twitterbot|Slackbot|bot/i.test(ua);
      if (!isBot) {
        window.location.replace('https://gianinnamarket.myshopify.com/products/lb-flip-flops');
      }
    })();
  </script>

  <header>
    <div class="top-bar">Free UK delivery on orders over £50</div>
    <nav>
      <div class="logo">StepLux</div>
      <ul>
        <li><a href="#details">Details</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#faq">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>Luxury Summer Sandals</h1>
      <p>Designed for comfort and crafted for elegance. Step into the season with our bestselling luxury sandals.</p>
      <a href="#details" class="btn">See Details</a>
    </div>
    <div class="hero-image">
      <img src="images/sandal-hero.jpg" alt="Premium sandals">
    </div>
  </section>

  <!-- Product details, gallery, reviews, FAQ remain structurally identical -->

</body>
